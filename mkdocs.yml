site_name: Mobilheim Wiki - Kompletní průvodce
site_url: https://radim-prog.github.io/mobilheim-wiki/
site_description: Nejkomplexnější český zdroj informací o mobilních domech - legislativa, technické specifikace, ceny, dotace
site_author: Nový Rozměr Bydlení

# Repository
repo_url: https://github.com/radim-prog/mobilheim-wiki
repo_name: radim-prog/mobilheim-wiki

# Theme configuration
theme:
  name: material
  language: cs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Přepnout na tmavý režim
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Přepnout na světlý režim

  font:
    text: Roboto
    code: Roboto Mono

  features:
    # Navigation features
    - navigation.instant        # Instant loading (SPA-like)
    - navigation.tracking       # URL updates with scroll
    - navigation.sections       # Group pages into sections
    - navigation.indexes        # Section index pages
    # IMPORTANT: navigation.expand is NOT set - sections will be collapsible!
    - navigation.top            # Back to top button
    - navigation.path           # Breadcrumbs

    # Search features
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - search.share              # Share search results

    # Content features
    - content.code.copy         # Copy button for code blocks
    - content.tabs.link         # Link tabs across pages

  icon:
    repo: fontawesome/brands/github
    logo: material/home

# Custom CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/annotations.js  # Custom annotation system with Google Sheets integration

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: cs
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/radim-prog/mobilheim-wiki
    - icon: fontawesome/solid/globe
      link: https://novyrozmerbydleni.cz
  analytics:
    feedback:
      title: Byl tento článek užitečný?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Ano, pomohl mi
          data: 1
          note: Děkujeme za zpětnou vazbu!
        - icon: material/emoticon-sad-outline
          name: Ne, nepomohl
          data: 0
          note: Děkujeme, budeme se snažit obsah zlepšit.

