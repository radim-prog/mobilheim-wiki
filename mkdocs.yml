site_name: Mobilheim Wiki - Kompletní průvodce
site_url: https://radim-prog.github.io/mobilheim-wiki/
site_description: Nejkomplexnější český zdroj informací o mobilních domech - legislativa, technické specifikace, ceny, dotace
site_author: Nový Rozměr Bydlení

repo_url: https://github.com/radim-prog/mobilheim-wiki
repo_name: radim-prog/mobilheim-wiki

theme:
  name: material
  language: cs
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Přepnout na tmavý režim
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Přepnout na světlý režim

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.path
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
    - toc.integrate

  icon:
    logo: material/home
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: cs

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

